<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; frame-src 'none';">
    <link rel="canonical" href="https://raiffeisen.ro/psd2banking">
    <title>PSD2 Banking - Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f0f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-text {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
        }
        
        .code-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
            word-break: break-all;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>Authorization Successful</h1>
        <p>Your authorization has been approved. Opening PSD2 Banking app...</p>
        
        <div class="status">
            <div class="status-text" id="status">Redirecting automatically...</div>
        </div>
        
        <div class="code-display" id="code-display"></div>
        
        <a href="#" class="manual-link" id="manual-link" style="display: none;">
            Open PSD2 Banking App
        </a>
        
        <div class="footer">
            PSD2 Banking Authorization Gateway
        </div>
    </div>
    
    <script>
        // Prevent any external navigation
        window.name = 'psd2banking_callback';
        
        // Get the authorization code from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        // Display the code (truncated for security)
        if (code) {
            const truncated = code.length > 16 ? code.substring(0, 8) + '...' + code.substring(code.length - 4) : code;
            document.getElementById('code-display').textContent = `Authorization Code: ${truncated}`;
        } else {
            document.getElementById('code-display').textContent = 'No authorization code provided';
        }
        
        // Construct the custom URL scheme deep link
        const deepLink = code ? `psd2banking://callback?code=${encodeURIComponent(code)}` : 'psd2banking://callback';
        
        // Set the manual link
        const manualLink = document.getElementById('manual-link');
        manualLink.href = deepLink;
        
        // Function to attempt opening the app
        function openApp() {
            // Try to open the app
            window.location.href = deepLink;
            
            // Show manual button after a delay in case automatic redirect didn't work
            setTimeout(() => {
                document.getElementById('status').textContent = 'Tap below if the app didn\'t open automatically';
                manualLink.style.display = 'inline-block';
            }, 2000);
        }
        
        // Wait a moment for the page to fully load, then redirect
        if (code) {
            setTimeout(openApp, 500);
        } else {
            document.getElementById('status').textContent = 'Invalid authorization request';
            document.getElementById('status').style.color = '#dc3545';
        }
    </script>
</body>
</html>
